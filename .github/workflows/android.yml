name: Android Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.3.4

      - name: Install Neko
        run: |
          sudo apt-get update
          sudo apt-get install -y neko

      - name: Install required Haxe libraries
        run: |
          haxelib install extension-androidtools

      - name: Build Android project
        run: |
          # Adapte este comando ao seu processo de build
          haxe build.hxml
  
      - name: Installing Libraries
        run: |
          haxelib setup ~/haxelib
          haxelib install hmm --quiet
          haxelib run hmm install --quiet
          haxelib git hxcpp https://github.com/HaxeFoundation/hxcpp
          haxelib run lime rebuild hxcpp

      - name: Configure Android
        run: |
          haxelib run lime setup -alias -y
          haxelib run lime config ANDROID_SDK $ANDROID_HOME
          haxelib run lime config ANDROID_NDK_ROOT $ANDROID_NDK_HOME
          haxelib run lime config JAVA_HOME $JAVA_HOME
          haxelib run lime config ANDROID_SETUP true
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}

      - name: Building
        run: haxelib run lime build android -final -D officialBuild

      - name: Upload Artifact
        uses: actions/upload-artifact@main
        with:
          name: Psych Engine Android
          path: export/release/android/bin/app/build/outputs/apk/debug
          if-no-files-found: warn
